<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shantell Sans">
    <link rel="shortcut icon" href="img/to-do.ico">
</head>
<body>
    <div id="container">
        <p id="title">To-Do List</p>

        <div id="tasks-container">
            <div class="added-task" id="task-1">
                <label class="task">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <input type="text" class="inputs-task" placeholder="..."><br>
                </label>
            </div>
        </div>

        <button type="button" id="add-task">+</button>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
